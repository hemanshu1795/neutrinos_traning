<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.xs="100" *ngFor="let blog of page.blogs" fxFlex.gt-xs="50">
    <mat-card (click)="navigateToDetailsPage(blog)" style="margin:15px;">
      <mat-card-header>
        <mat-card-title>{{blog.title}}</mat-card-title>
        <mat-card-subtitle>{{blog.desc}}</mat-card-subtitle>
        <img mat-card-avatar [src]="blog.img">
      </mat-card-header>
    </mat-card>
  </div>
</div>
